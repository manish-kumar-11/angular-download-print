<div>
  <ul>
    <li (click)="changeLang('en')">English</li>
    <li (click)="changeLang('hi')">Hindi</li>
  </ul>
</div>



<h1 style="text-align: center;">{{'welcome' | translate}}</h1>

<div class="table-container" id="#print-section">
  <mat-form-field appearance="outline">
    <mat-label>Search User</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Type to search...">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="openDownloadDialog()">Download</button>
   <button mat-raised-button color="accent" (click)="printTable2()">Print</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Login Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let user"> {{user.login}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let user"> {{user.type}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="openDownloadDialog()">
          <mat-icon>download</mat-icon>
        </button>
       
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
